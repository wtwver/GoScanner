<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Settings</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        $("#nav").load("nav.html"); 
      });

      function updateNav() {
        document.getElementById("settings").classList.add("active");
        document.getElementById("settings").setAttribute("aria-current", "page");
      }

      function handleFormSubmit(event) {
        event.preventDefault();

        $.ajax({
            type: "POST",
            url: "/api/addTool",
            dataType: "json",
            data: event.target[0].value,
        })
        .done(function() {
          alert("Your Docker command has been added successfully")
        });
      }
    </script>
  </head>

  <body>
    <header>
      <div class="container-fluid bg-white">
        <img src="asset/logo.png" id="logo" alt="apiScanf logo">
        <button type="button" class="btn float-end purple">Logout</button>
      </div>
    </header>

    <div id="nav"></div>

    <div id="body" class="container-fluid">
      <div class="row justify-content-center pt-5 pb-5">
        <div class="col-11 bg-white rounded shadow p-4 fs-4">
          <div>
            <div class="pb-2">Add Docker tools:</div>

            <form class="mb-0" onsubmit="handleFormSubmit(event)">
              <div class="d-flex">
                <input type="text" id="urlSeed" class="form-control" placeholder="place the Docker command here" value="yoyoyo" required>
                <button class="btn border purple" type="submit">Add</button>
              <div>
            </form>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
